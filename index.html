<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filtering Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Loader Screen -->
<div id="loader">
  <h1>Aryan Kumar Dubey</h1>
  <img src="https://i.ibb.co/YFH4hjP5/IMG-20250713-051057.jpg" alt="Aryan Photo" onerror="this.style.display='none'">
  <div class="welcome-text">Welcome to Aryan Dubeyâ€™s Image Filter Tool!</div>
 
</div>

    <div id="uimage">
        <button>Upload Image
        <input type="file" accept="image/*" onchange="upl()" id="upload">
    </button>
    <a href="#" id="download">  
        <button onclick="download()">Download</button></a>
    </div>
    <header>
        <img src="#" width="100%" id="img">
        <div class="image_effect">
            <div><font>brightness</font> <br>
                <input type="range" min="0" max="200" id="bright" oninput="bright()">
                <p id="val1"></p>
            </div>
            <div><font>contrast </font> 
                <input type="range" min="0" max="200" id="contrast" oninput="contrast()">
                <p id="val2"></p>
            </div>
            <div><font>saturate</font>   
                <input type="range" min="0" max="200" id="saturate" oninput="saturate()">
                <p id="val3"></p>
            </div>
        </div>
    </header>
    

    <script src="./script.js"></script>
</body>
</html>
